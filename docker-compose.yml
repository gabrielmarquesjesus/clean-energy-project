services:
  postgres:
    image: postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_PASSWORD: cleanenergy
      POSTGRES_DB: cleanenergy
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 3s
      timeout: 5s
      retries: 5

  app:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://postgres:cleanenergy@postgres:5432/cleanenergy
    volumes:
      - .:/app
    working_dir: /app
    ports:
      - "3000:3000"
    command: ["sh", "-c", "npx prisma migrate dev --name init && npm run dev"]

